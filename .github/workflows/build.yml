name: Build and Deploy DynamicNetwork

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-publish:
    runs-on: windows-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup .NET 9.0
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
        
    - name: Restore dependencies
      run: dotnet restore src/DynamicNetwork.sln
      
    - name: Build solution
      run: dotnet build src/DynamicNetwork.sln --configuration Release --no-restore
      
    - name: Publish application
      run: dotnet publish src/DynamicNetwork.Presentation/DynamicNetwork.Presentation.csproj --configuration Release --output ./publish --runtime win-x64 --self-contained true
      
    - name: Zip published files
      run: Compress-Archive -Path ./publish/* -DestinationPath ./DynamicNetwork-${{ github.ref_name }}-win-x64.zip
      shell: pwsh
      
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        name: Release ${{ github.ref_name }}
        generate_release_notes: true
        draft: false
        prerelease: false
        files: |
          ./DynamicNetwork-${{ github.ref_name }}-win-x64.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}