name: Build and Test DynamicNetwork

on:
  push:
    branches: [ master, dev, feat/reorganization ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup .NET 9.0
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
        
    - name: Restore dependencies
      run: dotnet restore src/DynamicNetwork.sln
      
    - name: Build solution
      run: dotnet build src/DynamicNetwork.sln --configuration Release --no-restore
      
    - name: Run unit tests (if exist)
      run: dotnet test src/DynamicNetwork.sln --configuration Release --no-build --verbosity normal
      continue-on-error: true
        
    - name: Check architecture compliance
      run: |
        # Проверка наличия документации
        if [ ! -f "docs/01-architecture-overview.md" ]; then
          echo "⚠️  Architecture documentation is missing!"
          exit 1
        fi
        
        echo "✅ Architecture structure validated"

  security-scan:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: 'csharp'
        
    - name: Autobuild
      uses: github/codeql-action/autobuild@v3
      
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3